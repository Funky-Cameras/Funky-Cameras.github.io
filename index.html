<html>
  <head>
	<meta charset="utf-8">

    <title>Funky Cameras</title>
	  <link href="./style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script data-ad-client="ca-pub-6680148829466195" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <body>
	<div id=navcircle onClick="openNav()"><img id=menuimg src="./menu.png" /><img id=loadimg src="./loading.png" /></div>
	<div id=nav-black onClick="closeNav()"></div>
	<div id=nav-container>
	  <button id=loadbutton onClick="loadImages()">Load All Cameras</button>

	</div>
	<div id=listcontainer>
	</div>

	</div>-->
  <div class=container>
  </div>
	<button id=loader onClick="loadImages()">Load Cameras</button>
	<div id=popupbacking onClick="closeImg()"></div>
	<div id=popup>
		<span id=popupname>Camera X</span>
	</div>
